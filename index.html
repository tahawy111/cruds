<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ادارة المنتجات</title>
  </head>
  <body dir="rtl">
    <div class="crud">
      <div class="head">
        <h2>Cruds</h2>
        <p>Product Management System</p>
        <div class="indicator-container">
          <div class="indicator"></div>
          <label>تشغيل او ايقاف ذر حذف الكل</label>
        </div>
      </div>
      <div class="inputs">
        <input type="text" placeholder="اسم المنتج" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="السعر"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="الضريبة"
            id="taxes"
            value="0"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="الاعلانات"
            id="ads"
            value="0"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="الخصم"
            id="discount"
            value="0"
          />
          <small id="total"></small>
        </div>
        <div class="line">
          <input type="number" placeholder="العدد" id="count" />
          <input type="text" placeholder="الفئة" id="category" />
          <button class="inpImg">
            <label for="file">ارفع صورة المنتج</label>
            <input
              type="file"
              onchange="getImagePreview(event)"
              accept="images/png"
            />
          </button>
          <div id="result"></div>
        </div>
        <button id="submit">انشاء</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="البحث"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              البحث بالاسم
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              البحث بالفئة
            </button>
            <button onclick="getSearchMood(this.id)" id="searchPrice">
              البحث بالسعر
            </button>
          </div>
        </div>
      </div>

      <div id="deleteAll"></div>

      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>اسم المنتج</th>
            <th>صورة المنتج</th>
            <th>السعر</th>
            <th>الضريبة</th>
            <th>الاعلانات</th>
            <th>الخصم</th>
            <th>الكل</th>
            <th>الفئة</th>
            <th>تعديل</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
